[DEFAULT]
# Default LLM provider settings
provider = openrouter
model = google/gemini-2.5-flash-lite
base_url = https://openrouter.ai/api/v1
temperature = 0.7
max_tokens = 2048
top_p = 0.9
thinking_enabled = false
search_enabled = false
retry_attempts = 3
retry_delay = 2

# API settings
api_host = 0.0.0.0
api_port = 8000
api_workers = 1

# File monitoring settings
monitor_interval = 5
file_timeout = 30

# Output settings
output_format = markdown
output_directory = /app/bolus

[openrouter]
# OpenRouter specific settings
http_referer =
x_title =

[openai]
# OpenAI specific settings
base_url = https://api.openai.com/v1

[gemini]
# Google Gemini specific settings
base_url = https://generativelanguage.googleapis.com/v1beta

[deepseek]
# DeepSeek specific settings
base_url = https://api.deepseek.com/v1

# Example folder configurations - enable these for testing

# Example of using external Docker volume
[pasture_pastures]
folder_path = /app/pasture_pastures
enabled = false
system_prompt = You are a news and web content analyst. Analyze the provided content and extract key information, summarize main points, and provide context.
user_prompt_template = Please analyze this content: {content}
provider = gemini
model = gemini-2.5-flash-lite
temperature = 0.4
max_tokens = 2048
output_format = markdown
# output_directory = /app/bolus/pasture_pastures  # Uncomment to use custom output folder

[news_summary]
folder_path = /app/input/news_summary
enabled = true
# Use prompt files for complex prompts (recommended for production)
system_prompt_file = /app/prompts/worldnews_system.md
user_prompt_file = /app/prompts/worldnews_user.md

# Alternative: Use inline prompts for simple cases
# system_prompt = You are a news summarizer. Read the provided news article and create a concise summary that captures the main points, key details, and overall significance.
# user_prompt_template = Please summarize this news article: {content}
provider = openrouter
model = google/gemini-2.5-flash-lite
temperature = 0.3
max_tokens = 512
output_format = markdown
# output_directory = /app/bolus/content_rewrite  # Uncomment to use custom output folder
# output_directory = /app/bolus/research_analysis  # Uncomment to use custom output folder

[research_analysis]
folder_path = /app/input/research_analysis
enabled = true
# Use prompt files for complex prompts (recommended for production)
system_prompt_file = /app/prompts/research_system.md
user_prompt_file = /app/prompts/research_user.md

# Alternative: Use inline prompts for simple cases
# system_prompt = You are a research analyst. Analyze the provided research content and extract key insights, identify methodologies used, and highlight potential applications or limitations.
# user_prompt_template = Please analyze this research content: {content}
provider = openrouter
model = google/gemini-2.5-flash-lite
temperature = 0.5
max_tokens = 1024
output_format = markdown
# output_directory = /app/bolus/qa_generation  # Uncomment to use custom output folder

[content_rewrite]
folder_path = /app/input/content_rewrite
enabled = true
# Use prompt files for complex prompts (recommended for production)
# system_prompt_file = /app/prompts/summarization_system.md
# user_prompt_file = /app/prompts/summarization_user.md

# Use inline prompts for simple cases
system_prompt = You are a content editor. Rewrite the provided text to improve clarity, flow, and engagement while preserving the original meaning and key information.
user_prompt_template = Please rewrite this content for better clarity and engagement: {content}
provider = openrouter
model = google/gemini-2.5-flash-lite
temperature = 0.7
max_tokens = 2048
output_format = markdown

# Additional example configurations (disabled by default)

[qa_generation]
folder_path = /app/input/qa_generation
enabled = false
# Use prompt files for complex prompts (recommended for production)
# system_prompt_file = /app/prompts/qa_system.md
# user_prompt_file = /app/prompts/qa_user.md

# Use inline prompts for simple cases
system_prompt = You are a question generation expert. Read the provided content and create relevant questions and answers that test understanding of the material.
user_prompt_template = Please generate questions and answers based on this content: {content}
provider = openrouter
model = google/gemini-2.5-flash-lite
temperature = 0.4
max_tokens = 1024
output_format = markdown

[sentiment_analysis]
folder_path = /app/input/sentiment_analysis
enabled = false
# Use prompt files for complex prompts (recommended for production)
# system_prompt_file = /app/prompts/sentiment_system.md
# user_prompt_file = /app/prompts/sentiment_user.md

# Use inline prompts for simple cases
system_prompt = You are a sentiment analysis tool. Analyze the provided text and determine the overall sentiment (positive, negative, neutral) and provide reasoning for your assessment.
user_prompt_template = Please analyze the sentiment of this text: {content}
provider = openrouter
model = google/gemini-2.5-flash-lite
temperature = 0.2
max_tokens = 256
output_format = json
