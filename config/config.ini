[DEFAULT]
# Default LLM provider settings
provider = gemini
model = gemini-2.5-flash-lite
base_url = https://generativelanguage.googleapis.com/v1beta
temperature = 0.7
max_tokens = 2048
top_p = 0.9
thinking_enabled = false
search_enabled = false
retry_attempts = 3
retry_delay = 2

# API settings
api_host = 0.0.0.0
api_port = 8000
api_workers = 1

# File monitoring settings
monitor_interval = 5
file_timeout = 30

# Output settings
output_format = markdown
output_directory = /app/bolus

[gemini]
# Gemini specific settings
# No additional headers needed for Gemini

[openai]
# OpenAI specific settings
base_url = https://api.openai.com/v1

[openrouter]
# OpenRouter specific settings
base_url = https://openrouter.ai/api/v1
http_referer =
x_title =

[deepseek]
# DeepSeek specific settings
base_url = https://api.deepseek.com/v1

# Folder-specific configurations
# Each section defines a folder to monitor and its specific prompt
[worldnews]
folder_path = /app/input/worldnews
enabled = true
system_prompt_file = prompts/worldnews_system.md
user_prompt_file = prompts/worldnews_user.md
provider = gemini
model = gemini-2.5-flash-lite
temperature = 0.3
max_tokens = 1024
output_format = markdown
# output_directory = /app/bolus/worldnews  # Uncomment to use custom output folder

[research]
folder_path = /app/input/research
enabled = true
system_prompt_file = prompts/research_system.md
user_prompt_file = prompts/research_user.md
provider = gemini
model = gemini-2.5-flash-lite
temperature = 0.5
max_tokens = 2048
output_format = markdown
# output_directory = /app/bolus/summarization  # Uncomment to use custom output folder

[summarization]
folder_path = /app/input/summarization
enabled = true
system_prompt_file = prompts/summarization_system.md
user_prompt_file = prompts/summarization_user.md
provider = gemini
model = gemini-2.5-flash-lite
temperature = 0.2
max_tokens = 2048
output_format = markdown
output_directory = /app/bolus/summarization

# Add more folder configurations as needed
# [custom_folder_name]
